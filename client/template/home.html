<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css//style.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <div class="wrapper">
            <ul class="header__list">
                <li class="header__item">
                    <span class="header__logo">
                        <div class="header__char">D</div>
                        <div class="header__char">e</div>
                        <div class="header__char">v</div>
                        <div class="header__char">N</div>
                        <div class="header__char">e</div>
                        <div class="header__char">t</div>
                        <div class="header__char">w</div>
                        <div class="header__char">o</div>
                        <div class="header__char">r</div>
                        <div class="header__char">k</div>
                    </span>
                </li>
                <li class="header__item header__item--right">
                    <span class="border border--white">
                        Join us
                    </span>
                </li>
                <li class="header__item header__item--right">Sign in</li>
            </ul>
        </div>
    </div>
    <section class="section__home">
        <div class="section__home__login">
            <form class="form">
                <h1 class="form__heading">Sign In</h1>
                <div class="form__item">
                    <input class="input" placeholder="Email address" type="text">
                </div>
                <div class="form__item">
                    <input class="input" placeholder="Password" type="text">
                </div>
                <div class="form__item">
                    <button class="btn  btn--block btn--grey">
                        Submit
                    </button>

                </div>
            </form>
        </div>
    </section>
    <footer class="footer">
        <p class="footer__heading">
            Copyright @ 2018 DevNetwork
        </p>
    </footer>
</body>

</html>
